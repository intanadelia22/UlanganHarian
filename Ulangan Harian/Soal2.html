<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Program Kasir</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: pink;
      }

      #inputForm {
        max-width: 400px;
        margin: 20px auto;
        background-color: cornsilk;
        padding: 20px;
        border-radius: 5px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: palevioletred;
      }

      input {
        width: 100%;
        padding: 1rem;
        margin-bottom: 16px;
        border: 0;
        border-radius: 0.2rem;
        box-sizing: border-box;
      }

      button {
        background-color: pink; 
        color: cornsilk;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      #result {
        max-width: 400px;
        margin: 20px auto;
        background-color: cornsilk;
        padding: 20px;
        border-radius: 5px;
        display: none;
        color: pink;
      }

      h2 {
        text-align: center;
        color: pink;
      }
    </style>
  </head>
  <body>
    <div id="inputForm">
      <label for="productCode">Kode Barang:</label>
      <input type="text" id="productCode" placeholder="Masukkan kode barang" />

      <label for="productName">Nama Barang:</label>
      <input type="text" id="productName" placeholder="Masukkan nama barang" />

      <label for="price">Harga Barang:</label>
      <input type="number" id="price" placeholder="Masukkan harga barang" />

      <label for="quantity">Jumlah Barang:</label>
      <input type="number" id="quantity" placeholder="Masukkan jumlah barang" />

      <button onclick="calculateTotal()">Hitung Total</button>
    </div>

    <div id="result">
      <h2>Hasil Perhitungan</h2>
      <p>Kode Barang: <span id="resultCode"></span></p>
      <p>Nama Barang: <span id="resultName"></span></p>
      <p>Harga Barang: Rp <span id="resultPrice"></span></p>
      <p>Jumlah Barang: <span id="resultQuantity"></span></p>
      <p>Total Harga: Rp <span id="resultTotal"></span></p>
    </div>

    <script>
      // script.js

      function calculateTotal() {
        // Mendapatkan nilai dari input pengguna
        const productCode = document.getElementById("productCode").value;
        const productName = document.getElementById("productName").value;
        const price = parseFloat(document.getElementById("price").value);
        const quantity = parseInt(document.getElementById("quantity").value);

        // Menghitung total harga
        const total = price * quantity;

        // Menampilkan hasil perhitungan
        document.getElementById("resultCode").textContent = productCode;
        document.getElementById("resultName").textContent = productName;
        document.getElementById("resultPrice").textContent = price.toFixed(2);
        document.getElementById("resultQuantity").textContent = quantity;
        document.getElementById("resultTotal").textContent = total.toFixed(2);

        // Menampilkan hasil pada elemen dengan id 'result'
        document.getElementById("result").style.display = "block";
      }
    </script>
  </body>
</html>
